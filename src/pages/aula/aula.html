<ion-header>

  <ion-navbar>
    <ion-title>Aula</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <div class="video-container">
        <iframe [src]="dom.bypassSecurityTrustResourceUrl(item.video)" frameborder ="0"></iframe>
      </div>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <p>{{item.ordem}} - {{item.titulo}}</p>
      <p>Tempo: {{item.tempo}}</p>
    </ion-list>
  </ion-card>


</ion-content>
